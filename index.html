<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <title>Rick and Morty Character Generator</title>
  </head>
  <body>
    <h1>Rick and Morty Characters</h1>
    <div id="section-container">
      <section>
        <div id="main-collection" class="main-collection-heading">
          <h2>Main Collection</h2>
          <!--sort buttons starts-->
          <div class="sort">
            <span>Sort items</span>
            <button class="sortBtn" data-sortdir="asc" data-target="main">Sort Main Ascending</button>
            <button class="sortBtn" data-sortdir="desc" data-target="main">Sort Main Descending</button>
          <!--sort buttons end-->
          <!--item list starts-->
          <div id="cards-container"></div>
          <!--END OF MAIN-->
        </div>
      </section>

      <!-- FAVS -->
      <section>
        <div class="favs-heading">
          <h2>Favorites Collection</h2>
          <!--sort buttons starts-->
          <div class="sort">
            <span>Sort items</span>
            <button class="sortBtn" data-sortdir="asc" data-target="favs">Sort Favs Ascending</button>
            <button class="sortBtn" data-sortdir="desc" data-target="favs">Sort Favs Descending</button>
          </div>
          <!--sort buttons end-->
        </div>
        <!--item list starts-->
        <div id="favs"></div>
      </section>
      <!--END OF FAVS-->
    </div>
  </body>
</html>
